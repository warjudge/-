<nb-layout>

    <nb-layout-column>
        <nb-card style="height: 100%" class="mb-0">
            <nb-card-body class="custom-body">
                <div class="row pb-md-5" style="width: 100%">
                    <div class="col-md-6 offset-md-3 d-flex justify-content-center align-items-center">
                        <div class="d-block font-weight-bold custom-title">玩物得志商城后台管理系统</div>
                    </div>
                </div>
                <div class="row" style="width: 100%">
                    <div class="col-md-6 offset-md-3">
                        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
                            <div class="form-group">
                                <label for="exampleInputEmail1">用户名</label>
                                <input name="userName" ngModel type="text" class="form-control" id="exampleInputEmail1"
                                       placeholder="用户名">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">密码</label>
                                <input name="password" ngModel type="password" class="form-control"
                                       id="exampleInputPassword1"
                                       placeholder="密码">
                            </div>
                            <button type="submit" nbButton hero status="success" class="btn btn-danger btn-full-width"
                                    style="width: 100%">登录
                            </button>
                        </form>
                    </div>
                </div>
            </nb-card-body>
        </nb-card>
    </nb-layout-column>
</nb-layout>
