<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>
                广告列表
                <button class="close" aria-label="Close" (click)="refresh()">
                    <div class="icon">
                        <i class="eva-icon-container">
                            <i [innerHTML]="icon | eva: { animationType: 'pulse' }"></i>
                        </i>
                    </div>
                </button>
            </nb-card-header>
            <nb-card-body>
                <form #l="ngForm" (ngSubmit)="onSubmit(l)">

                    <div class="row" *ngIf="dataService.permissionData.AD.search">
                        <div class="col-md-2 ">
                            <label>启用时间</label>
                            <input nbInput class="form-control" placeholder="选择时间" [owlDateTime]="formpicker1"
                                   [owlDateTimeTrigger]="formpicker1" name="start" ngModel>
                            <owl-date-time style="margin: 0" #formpicker1></owl-date-time>

                        </div>
                        <div class="col-md-2">
                            <label>-</label>
                            <input nbInput class="form-control" placeholder="选择时间" [owlDateTime]="formpicker2"
                                   [owlDateTimeTrigger]="formpicker2" name="end" ngModel>
                            <owl-date-time style="margin: 0" #formpicker2></owl-date-time>
                        </div>
                        <div class="col-md-2">
                            <label>广告标题</label>
                            <input type="text" class="form-control" name="advertName" ngModel
                                   onkeyup="this.value=this.value.replace(/\s+/g,'')"
                                   onafterpaste="this.value=this.value.replace(/\s+/g,'')">
                        </div>
                        <div class="col-md-2">
                            <label>启用状态</label>
                            <select class="form-control" name="state" ngModel>
                                <option value="">全部</option>
                                <option value="1">开启</option>
                                <option value="0">关闭</option>
                            </select>
                        </div>
                    </div>

                    <div class="row mt-md-2">
                        <div class="col-md-6">
                            <button type="submit" class="btn btn-primary"
                                    *ngIf="dataService.permissionData.AD.search">查询
                            </button>
                            <button type="button" class="btn btn-primary ml-md-2" (click)="createAd()"
                                    *ngIf="dataService.permissionData.AD.add">创建广告
                            </button>
                        </div>
                    </div>

                </form>
            </nb-card-body>
        </nb-card>
        <nb-card>
            <nb-card-body>
                <ng2-smart-table [settings]="settings" [source]="source">
                </ng2-smart-table>
            </nb-card-body>
        </nb-card>
    </div>
</div>
